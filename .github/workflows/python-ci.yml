on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Paigaldada soltuvusd
        run: plp install pytest

      - name: kaivitade testid
        run: pytest
